<article>
    <a routerLink="/album/{{ album.id }}">
        <img class="album-image" [src]="album.images[0]?.url">
        <span class="album-name">{{ album.name }}</span><br>
        <span *ngFor="let artist of album.artists">{{ artist.name }}</span><br>
        <span>{{ album.release_date }}</span>
    </a>
</article>
